<!DOCTYPE html>
<html>
<head>
	<title>运动传感器</title>
	<meta charset="utf-8">
	<style type="text/css">
	.garden {
		position: relative;
		width : 200px;
		height: 200px;
		border: 5px solid #CCC;
		border-radius: 10px;
	}
	.ball {
		position: absolute;
		top   : 90px;
		left  : 90px;
		width : 20px;
		height: 20px;
		background: green;
		border-radius: 100%;
	}
	</style>
</head>
<body>
	<div class="garden">
		<div class="ball"></div>
	</div>
	<pre class="output"></pre>
	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
